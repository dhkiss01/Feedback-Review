<!-- 글 조회하여 목록을 확인하고 문의게시판 수정 및 삭제를 하는 코드 -->
<!-- 이것을 따로 접속할 수 없는 이유는 수정 삭제를 문의 게시판과 합칠 수 있으나 DB를 구현하고 게시물을 선택해 수정과 삭제를 구현해야하기 때문에 당장은 불가능함 
 그래서 수정, 삭제 및 글 조회를 위해 따로 남겨두었음 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글 조회</title>
  <link rel="stylesheet" href="">


  <!-- 기본적인 UI -->
  <style>
    .meta-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .meta-left span,
    .meta-right span {
      margin-right: 1rem;
    }
    .content-box {
      border-top: 1px solid #ccc;
      padding-top: 1rem;
      margin-bottom: 2rem;
    }
    .footer-links {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    .footer-links a {
      margin-left: 1rem;
    }
    .comment-container {
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>문의 게시판 글 조회</h1>
<!-- class 설정들을 미리 좀 예시? 느낌으로 해뒀습니다. 수정하실때 원하는대로 class 수정을 해주셔도될거같습니다. -->
    <h3 class="post-title"></h3>

    <div class="meta-row">
      <div class="meta-left">
        <span class="post-author"></span>
        <span class="post-date"></span>
      </div>
      <div class="meta-right">
        <span class="post-views"></span>
      </div>
    </div>

    <div class="content-box">
      <p class="post-content"></p>
      <div class="post-files">
      </div>
    </div>

    <div class="footer-links">
      <div>
        <a href="index2.html">← 목록</a>
      </div>
      <div>
        <a href="edit_password.html">수정</a>
        <a href="delete_password.html">삭제</a>
        <a href="inquiry.html">글쓰기</a>
      </div>
    </div>

    <div class="comment-container">
      <h3>댓글 작성</h3>
      <form action="QuiryShow.html" method="post">
        <input type="text" name="name" placeholder="이름">
        <input type="password" name="password" placeholder="비밀번호">
        <textarea name="content" placeholder="댓글을 입력해주세요."></textarea>
        <input type="submit" value="댓글 등록">
      </form>
    </div>
  </main>
</body>
</html>
